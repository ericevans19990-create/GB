      /* Critical above-the-fold styles */
      body { 
        margin: 0; 
        font-family: 'Inter', system-ui, -apple-system, sans-serif; 
        line-height: 1.6;
        background: #ffffff;
        -webkit-font-smoothing: antialiased;

      #root { 
        min-height: 100vh; 
        contain: layout style paint;
      }
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 32px;
        height: 32px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #1E40AF;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        z-index: 9999;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Critical mobile optimizations */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
          text-rendering: optimizeSpeed;
        }
        
        .loading-spinner {
          width: 28px;
          height: 28px;
          border-width: 2px;
        }
      }
      
      /* Optimize initial paint */
      * {
        box-sizing: border-box;
      }
      
      img {
        content-visibility: auto;
        h: lazy;
        decoding: async;
      }
    </style>

    <!-- Performance optimized loading script -->
    <script>
      // Optimize loading spinner removal
      const removeSpinner = () => {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.opacity = '0';
          spinner.style.transition = 'opacity 0.2s ease';
          setTimeout(() => {
            if (spinner.parentNode) {
              spinner.parentNode.removeChild(spinner);
            }
          }, 200);
        }
      };
      
      // Use multiple events to ensure spinner is removed
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', removeSpinner);
      } else {
        removeSpinner();
      }
      
      window.addEventListener('load', removeSpinner);
      
      // Fallback timeout
      setTimeout(removeSpinner, 3000);
      
      // Optimize scroll performance
      let ticking = false;
      const optimizeScroll = () => {
        if (!ticking) {
          requestAnimationFrame(() => {
            ticking = false;
          });
          ticking = true;
        }
      };
      
      window.addEventListener('scroll', optimizeScroll, { passive: true });
    </script>
  </body>
